<mat-card style="margin:2%;">
  <mat-card-content>
    <form [formGroup]="formGroup">
<mat-vertical-stepper labelPosition="bottom" formArrayName="formArray" linear>
  <mat-step label="Your Informaion" formGroupName="0" [stepControl]="formArray?.get([0])">  
    <div>
        <button mat-button matStepperNext type="button">Next</button>
    </div>
  </mat-step>
  <mat-step label="Company's Information" formGroupName="1" [stepControl]="formArray?.get([1])">
    <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button mat-button matStepperNext type="button">Next</button>
    </div>
  </mat-step>
  <mat-step label="Expected Role" formGroupName="2" [stepControl]="formArray?.get([2])">
    <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button mat-button matStepperNext type="button">Next</button>
    </div>
  </mat-step>
  <mat-step label="Expected CTC" formGroupName="3" [stepControl]="formArray?.get([3])">
    <div>
          <button mat-button matStepperPrevious type="button">Back</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
</form>
</mat-card-content>
</mat-card>
